{{ define "main" }}
{{ .Content }}
{{- range .Data.Pages.ByDate.Reverse }}
    <article class="blog-item">
      <h2 class="blog-item__title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      {{- partial "blog/byline.html" . }}
      <p class="blog-item__summary">{{ .Summary }}</p>
    </article>
  {{ end }}
{{ end }}
